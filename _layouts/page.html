---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
     <div id="search-container" style="padding-bottom: 0.8em;" onclick="clearInput('search-container'); clearBox('results-container')">
                &thinsp; &thinsp;
                <input  type="search" id="search-input" placeholder="search...">
                <ul id="results-container" onclick="clearBox('results-container')" onmouseenter="getResults('resultsContainer')" ></ul>
        </div>
</header>


<!-- Script for when mouse leaves result-container -->
<script>
        function clearInput(elementID){
            document.getElementById("search-input").value = "";
        }

       function clearBox(elementID){
                document.getElementById(elementID).innerHTML = "";

       }

       function getResults(elementID){
            var t = document.getElementById(elementID).innerHTML;
            window.alert(t);
            var res = "No results found";
            if (t == res){
                 document.getElementById(elementID).innerHTML = "";
            }
        }
           
</script>
<!-- Script for when mouse leaves result-container -->

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>
<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>


<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>
