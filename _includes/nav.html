<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a><br><br>
            <div id="search-container" >
                <input  type="search" id="search-input" placeholder="search...">
                <ul id="results-container" onclick="clearBox('results-container')" onmouseenter="getResults('resultsContainer')"></ul>
            </div>
        </div>

<!-- Script for when mouse leaves result-container -->
<script>
       function clearBox(elementID){
                document.getElementById(elementID).innerHTML = "";

       }

       function getResults(elementID){
            var t = document.getElementById(elementID).innerHTML;
            window.alert(t);
            var res = "No results found";
            if (t == res){
                 document.getElementById(elementID).innerHTML = "";
            }
        }
           
</script>
<!-- Script for when mouse leaves result-container -->


        <!-- Html Elements for Search 
        <div class="navbar-header page-scroll" class="navbar-toggle" data-toggle="collapse">
            <div id="search-container">
                <input type="search" id="search-input" placeholder="search...">
                <ul id="results-container"></ul>
            </div>
        </div>-->
        
<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>
<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ site.baseurl }}/">Home</a>
                </li>
                {% for page in site.pages %}{% if page.title %}
                <li>
                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
                {% endif %}{% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
